# Исправляем версию actions/upload-artifact до актуальной v4
# Обновляем workflow файл GitHub Actions

name: Build and Deploy

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # Используем последнюю стабильную версию checkout
    - name: Checkout code
      uses: actions/checkout@v4

    # Устанавливаем Node.js
    - name: Setup Node
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    # Собираем проект
    - name: Install dependencies
      run: npm install

    - name: Build project
      run: npm run build

    # Исправленная строка - обновленная версия upload-pages-artifact
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v4 # Обновленная версия с v2 до v4
      with:
        path: './dist' # Путь к собранному проекту
