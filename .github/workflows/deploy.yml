name: Deploy to production

on:
  push:
    branches:
      - main # Запуск только при пуше в главную ветку

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    # Клонируем репозиторий
    - name: Checkout code
      uses: actions/checkout@v3

    # Устанавливаем Node.js
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '16'

    # Устанавливаем зависимости
    - name: Install dependencies
      run: npm install

    # Собираем проект
    - name: Build project
      run: npm run build

    # Деплоим на сервер
    - name: Deploy to server
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.SERVER_HOST }} # Адрес сервера из секретов
        username: ${{ secrets.SSH_USER }} # Пользователь SSH
        key: ${{ secrets.SSH_KEY }} # Приватный ключ
        script: |
          cd /path/to/app
          git pull origin main
          npm install --production
          pm2 restart app.js
